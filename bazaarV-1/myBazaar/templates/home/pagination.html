{% load static %}
<link rel="stylesheet" href="{% static 'home/css/pagination.css' %}">
<div class="paginator">
    {% if page.has_previous %}
        <a href="?page={{page.previous_page_number}}"><i class="fas fa-arrow-circle-left"></i></a>&nbsp
    {% endif %}
    <span>{{page.number}} of {{page.paginator.num_pages}}</span>&nbsp
    {% if page.has_next %}
        <a href="?page={{page.next_page_number}}"><i class="fas fa-arrow-circle-right"></i></a>
    {% endif %}
</div>
