<!DOCTYPE html>
{% extends 'home/base.html' %}
{% load static %}
{% block title%}Login{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'registration/css/login.css' %}">
    <div class="container" align="center">
      <div class="my-form-div">
        <h2>Login</h2><hr>
        <form method="POST">
          {% csrf_token %}
            {{form.as_p}}
          <button type="submit" class="btn btn-primary" id="my-btn">Login</button>

        </form>
        <p>Do not have account <a href="/accounts/signup">Register Here</a> </p>

      </div>

    </div>
{% endblock %}
